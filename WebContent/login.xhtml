<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<p:growl id="growl" sticky="true" showDetail="true"></p:growl>
	    <h:form>
			<p:panel id="panel" header="Login">
				<f:facet name="header">Login Form</f:facet>
				<p:messages id="msgs"></p:messages>
				<p:outputLabel for="usuario" value="Usuario:"></p:outputLabel>
				<h:panelGrid columns="2" cellpadding="5">	
					<p:inputText id="usuario" value="#{loginBean.usuario}" required="true" label="Usuario">
						<f:validateLength minimum="3"></f:validateLength>
						<p:ajax update="msgUsuario" event="keyup"></p:ajax>
					</p:inputText>
					<p:message for="usuario" id="msgUsuario" display="icon"></p:message>
				</h:panelGrid>	
				<p:outputLabel for="contrasena" value="ContraseÃ±a:"></p:outputLabel>
				<h:panelGrid columns="2" cellpadding="5">
					<p:password id="contrasena" value="#{loginBean.contrasena}" label="Contrasena" required="true">
						<f:validateLength minimum="3"></f:validateLength>
						<p:ajax update="msgContrasena" event="keyup"></p:ajax>
					</p:password>
					<p:message for="contrasena" id="msgContrasena" display="icon"></p:message>
				</h:panelGrid>
				<h:panelGrid columns="2">
				<f:facet name="footer">
					<p:commandButton value="OK" action="#{loginBean.login()}" icon="ui-icon-check"></p:commandButton>
					<p:commandButton value="Cancelar" action="#{loginBean.cancelar()}" icon="ui-icon-check"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:panel>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
